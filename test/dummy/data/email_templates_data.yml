- mailer: Boutique::OrderMailer
  action: unpaid_reminder
  optional_keywords:
    - ORDER_NUMBER
    - ORDER_SUMMARY_HTML
    - ORDER_SUMMARY_PLAIN
  required_keywords:
    - ORDER_URL
