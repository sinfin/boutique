  subject_cs: Objednávka #{ORDER_NUMBER} nezaplacena
  subject_en: Order #{ORDER_NUMBER} unpaid
  body_html_cs: |
    <p>Dobrý den,</p>
    <p>rádi bychom Vám připomněli, že Vaše objednávka č. {ORDER_NUMBER} dosud nebyla uhrazena.</p>
