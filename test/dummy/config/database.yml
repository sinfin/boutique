default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 50


development:
  <<: *default
  database: wipify_development

test:
  <<: *default
  database: wipify_test_<%= (branch = `git rev-parse --abbrev-ref HEAD 2>/dev/null`.chomp).empty? ? 'default' : branch.gsub(/\W/, '_') %>
  pool: 2

staging:
  <<: *default
  database: wipify_staging

production:
  <<: *default
  database: wipify_production
